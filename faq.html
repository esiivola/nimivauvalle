        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Mitä tietoja tallennetaan?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Sukunimiä ei tallenneta palvelimelle. Evästeet keräävät vain välttämättömät istuntotiedot. Analytiikka- ja mainosevästeet aktivoituvat vasta suostumuksellasi."
            }
          },
          {
            "@type": "Question",
            "name": "Miten pistelasku toimii?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Pistelasku yhdistää fonetiikan (vokaali- ja konsonanttiprofiilit, rytmi, painotus), yleisyyden ja valitsemasi painotukset. Negatiiviset painotukset vähentävät pisteitä, jos piirre on vahva."
            }
          },
          {
            "@type": "Question",
            "name": "Miksi näen mainoksia?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Mainoksia näytetään vain sisältörikkailla näkymillä kulujen kattamiseksi. Tyhjillä ruuduilla tai latausvirheissä mainospaikat pysyvät piilossa AdSense-politiikan mukaisesti."
            }
          }
        ]
      }
    </script>
